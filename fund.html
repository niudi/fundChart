<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>tab标签</title>
    <script type="text/javascript" src="js/flexible.mini.js"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <!-- 引入 echarts.js -->
    <script src="./js/echarts.common.min.js"></script>
</head>

<body>
    <div class="fund_state">
        <div class="fund_day">
            <span class='title'>日涨跌幅</span>
            <span class='val'>+3.42%</span>
        </div>
        <div class="fund_type">
             <span class='title'>混合型</span>
            <span class='val'>低风险</span>
        </div>
        <div class="fund_net">
             <span class='title'>单位净值</span>
            <span class='val'>1.8920</span>
        </div>
    </div>
    <div class="tab-contain">
        <!-- tab栏 -->
        <ul id="tabs">
            <li class="current"><a href="#" title="tab1">业绩走势</a></li>
            <li><a href="#" title="tab2">净值估算</a></li>

        </ul>
        <!-- 对应显示内容 -->
        <div id="content">
            <div id="tab1" class="item show">
                <div class="header">
                    <span class='item1'>
                        <b>·</b> <i>本 基 金：</i>+12.8%
                    </span>
                    <span class='item2'>
                        <b>·</b> <i>同类均值：</i>+12.8%
                    </span>
                    <span class='item3'>
                        <b>·</b> <i>沪深300：</i>+12.8%
                    </span>
                </div>
                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <div id="main" style="width: 95%;height:200px;margin-left:2%;"></div>
                <div class="main_time">
                    <span class='stage1 cur'>近1月</span>
                    <span class='stage2'>近3月</span>
                    <span class='stage3'>近6月</span>
                    <span class='stage4'>近1年</span>
                    <span class='stage5'>近3年</span>
                </div>
            </div>
            <div id="tab2" class="item">
                <div class="header">
                    <span class='item1'>
                        <b>·</b> <i>本 基 金：</i>+12.8%
                    </span>
                    <span class='item2'>
                        <b>·</b> <i>同类均值：</i>+12.8%
                    </span>
                    <span class='item3'>
                        <b>·</b> <i>沪深300：</i>+12.8%
                    </span>
                </div>
                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <div id="main2" style="width: 95%;height:200px;margin-left:2%;"></div>
                <div class="main_time">
                    估值收益仅供参考，实际张跌幅以基金净值为准
                </div>
                
            </div>
        </div>
    </div>
    <div class="fund_file">
        基金档案
    </div>
    <div class="fund_msg">
        
        <span class='left_title'>基金信息</span>
        <span class='right_val'>›</span>
    </div>
    <div class="fund_manager">
        <span class='left_title'>基金经理</span>
        <span class='right_val'>›</span>
    </div>
</body>

</html>
